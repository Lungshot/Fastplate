name: Claude Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Trigger phrase to invoke Claude
          trigger_phrase: "@claude"

          # Assignee trigger - assign issues to "claude" to activate
          assignee_trigger: "claude"

          # Label trigger - add "claude" label to activate
          label_trigger: "claude"
